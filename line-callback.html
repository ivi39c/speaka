<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINE 登入處理中... - Speaka</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .loading-container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #ffffff;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        h2 {
            margin: 0 0 10px 0;
            font-size: 24px;
        }
        
        p {
            margin: 0;
            opacity: 0.8;
            font-size: 16px;
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fee;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            margin-top: 15px;
            transition: all 0.2s ease;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <h2>LINE 登入處理中...</h2>
        <p>請稍候，正在處理您的登入請求</p>
        <div id="errorContainer" style="display: none;">
            <div class="error-message">
                <strong>登入失敗</strong><br>
                <span id="errorMessage">發生未知錯誤</span>
            </div>
            <a href="index.html" class="back-btn">返回首頁</a>
        </div>
    </div>

    <script>
        // 處理 LINE Login 回調
        (async function handleLineCallback() {
            try {
                // 獲取 URL 參數
                const urlParams = new URLSearchParams(window.location.search);
                const code = urlParams.get('code');
                const state = urlParams.get('state');
                const error = urlParams.get('error');

                // 檢查是否有錯誤
                if (error) {
                    throw new Error(`LINE 授權失敗: ${error}`);
                }

                if (!code) {
                    throw new Error('未收到授權碼');
                }

                // 驗證 state 參數
                const storedState = localStorage.getItem('lineLoginState');
                if (!storedState || state !== storedState) {
                    throw new Error('安全驗證失敗，請重新登入');
                }

                // 清理 state
                localStorage.removeItem('lineLoginState');

                // 呼叫後端 API 交換 access token
                const response = await fetch('/api/line-token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        code: code,
                        redirectUri: window.location.origin + '/line-callback.html'
                    }),
                });

                if (!response.ok) {
                    throw new Error(`伺服器錯誤: ${response.status}`);
                }

                const tokenData = await response.json();

                if (!tokenData.access_token) {
                    throw new Error('未能取得訪問令牌');
                }

                // 使用 access token 獲取用戶資料
                const profileResponse = await fetch('https://api.line.me/v2/profile', {
                    headers: {
                        'Authorization': `Bearer ${tokenData.access_token}`
                    }
                });

                if (!profileResponse.ok) {
                    throw new Error('無法取得用戶資料');
                }

                const profile = await profileResponse.json();

                // 儲存用戶資料到 localStorage
                localStorage.setItem('lineProfile', JSON.stringify(profile));
                localStorage.setItem('lineAccessToken', tokenData.access_token);

                // 延遲一點時間以提供更好的用戶體驗
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);

            } catch (error) {
                console.error('LINE Login Error:', error);
                
                // 顯示錯誤訊息
                document.querySelector('.spinner').style.display = 'none';
                document.querySelector('h2').textContent = '登入失敗';
                document.querySelector('p').textContent = '很抱歉，登入過程中發生錯誤';
                document.getElementById('errorMessage').textContent = error.message;
                document.getElementById('errorContainer').style.display = 'block';
            }
        })();
    </script>
</body>
</html>
